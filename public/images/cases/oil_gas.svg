<svg width="1200" height="750" viewBox="0 0 1200 750" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="30%" style="stop-color:#1e293b"/>
      <stop offset="70%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <linearGradient id="groundBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#292524"/>
      <stop offset="100%" style="stop-color:#1c1917"/>
    </linearGradient>
    <linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="50%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#475569"/>
    </linearGradient>
    <radialGradient id="flareGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="750" fill="url(#skyBg)"/>
  
  <!-- Stars -->
  <g fill="#fbbf24" opacity="0.6">
    <circle cx="80" cy="60" r="1.5"/>
    <circle cx="150" cy="100" r="1"/>
    <circle cx="250" cy="50" r="1.5"/>
    <circle cx="350" cy="120" r="1"/>
    <circle cx="450" cy="70" r="1.5"/>
    <circle cx="550" cy="90" r="1"/>
    <circle cx="700" cy="55" r="1.5"/>
    <circle cx="850" cy="95" r="1"/>
    <circle cx="950" cy="65" r="1.5"/>
    <circle cx="1050" cy="110" r="1"/>
    <circle cx="1150" cy="80" r="1.5"/>
  </g>
  
  <!-- Moon -->
  <circle cx="100" cy="100" r="30" fill="#fef3c7" opacity="0.9"/>
  <circle cx="110" cy="95" r="25" fill="#1e293b" opacity="0.3"/>
  
  <!-- Ground -->
  <rect x="0" y="520" width="1200" height="230" fill="url(#groundBg)"/>
  
  <!-- Main oil rig tower -->
  <rect x="520" y="180" width="160" height="340" fill="url(#metalGrad)"/>
  <rect x="510" y="200" width="180" height="20" fill="#334155"/>
  <rect x="510" y="280" width="180" height="20" fill="#334155"/>
  <rect x="510" y="360" width="180" height="20" fill="#334155"/>
  <rect x="510" y="440" width="180" height="20" fill="#334155"/>
  
  <!-- Tower top structure -->
  <rect x="560" y="100" width="80" height="80" fill="#475569"/>
  <polygon points="560,100 600,40 640,100" fill="#334155"/>
  
  <!-- Flare flame with glow -->
  <g filter="url(#glow)">
    <ellipse cx="600" cy="25" rx="35" ry="50" fill="url(#flareGlow)"/>
    <ellipse cx="600" cy="20" rx="20" ry="30" fill="#fef3c7" opacity="0.9"/>
    <ellipse cx="600" cy="15" rx="10" ry="18" fill="#fff7ed" opacity="0.8"/>
  </g>
  
  <!-- Flare glow in sky -->
  <ellipse cx="600" cy="30" rx="80" ry="60" fill="url(#flareGlow)" opacity="0.3"/>
  
  <!-- Base platform -->
  <rect x="480" y="500" width="240" height="40" fill="#334155"/>
  
  <!-- Horizontal pipes -->
  <rect x="200" y="480" width="800" height="25" fill="url(#metalGrad)"/>
  <rect x="200" y="510" width="800" height="15" fill="#475569"/>
  
  <!-- Vertical supports -->
  <rect x="300" y="480" width="30" height="60" fill="#334155"/>
  <rect x="500" y="480" width="30" height="60" fill="#334155"/>
  <rect x="700" y="480" width="30" height="60" fill="#334155"/>
  <rect x="900" y="480" width="30" height="60" fill="#334155"/>
  
  <!-- Storage tanks left -->
  <ellipse cx="180" cy="600" rx="100" ry="35" fill="#475569"/>
  <rect x="80" y="600" width="200" height="100" fill="#475569"/>
  <ellipse cx="180" cy="700" rx="100" ry="35" fill="#334155"/>
  <rect x="90" y="620" width="20" height="60" fill="#64748b"/>
  <rect x="130" y="620" width="20" height="60" fill="#64748b"/>
  <rect x="250" y="640" width="60" height="15" fill="#334155"/>
  
  <!-- Storage tanks right -->
  <ellipse cx="1020" cy="610" rx="90" ry="30" fill="#475569"/>
  <rect x="930" y="610" width="180" height="90" fill="#475569"/>
  <ellipse cx="1020" cy="700" rx="90" ry="30" fill="#334155"/>
  
  <!-- Connecting pipes on ground -->
  <rect x="280" y="650" width="650" height="15" fill="#334155"/>
  <rect x="280" y="650" width="15" height="50" fill="#475569"/>
  <rect x="930" y="650" width="15" height="50" fill="#475569"/>
  
  <!-- Additional industrial elements -->
  <rect x="400" y="560" width="60" height="40" fill="#475569"/>
  <rect x="740" y="560" width="60" height="40" fill="#475569"/>
  
  <!-- Small buildings -->
  <rect x="50" y="580" width="100" height="60" fill="#334155"/>
  <polygon points="50,580 100,560 150,580" fill="#475569"/>
  <rect x="70" y="590" width="30" height="40" fill="#1e293b"/>
  <rect x="120" y="590" width="20" height="20" fill="#fbbf24" opacity="0.5"/>
  
  <rect x="1050" y="570" width="120" height="70" fill="#334155"/>
  <rect x="1070" y="580" width="40" height="50" fill="#1e293b"/>
  <rect x="1130" y="580" width="30" height="30" fill="#fbbf24" opacity="0.4"/>
  
  <!-- Ground texture -->
  <g fill="#292524" opacity="0.5">
    <rect x="50" y="680" width="80" height="6"/>
    <rect x="200" y="700" width="120" height="6"/>
    <rect x="400" y="690" width="150" height="6"/>
    <rect x="600" y="710" width="100" height="6"/>
    <rect x="800" y="695" width="130" height="6"/>
    <rect x="1000" y="705" width="90" height="6"/>
  </g>
  
  <!-- Atmospheric haze -->
  <rect x="0" y="450" width="1200" height="100" fill="url(#skyBg)" opacity="0.3"/>
</svg>
